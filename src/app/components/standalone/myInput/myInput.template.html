<div class="input-container" [formGroup]="myInputForm">
  <input
    #myInput
    class="input-container__input acid-input nostyle-input"
    placeholder="{{placeholder}}"
    type="text"
    (click)="errorState = 'init'"
    formControlName="myInput"
  />

  <div
    #errorEle
    [@errorTrigger]="errorState"
    class="input-container__error acid-input-error"
  >
    <span>{{errorMsg}}</span>
  </div>
</div>
