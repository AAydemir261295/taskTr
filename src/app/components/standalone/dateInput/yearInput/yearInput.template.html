<div class="year-input-container">
  <input
    #yearInput
    class="year-input-container__input acid-input nostyle-input"
    placeholder="year"
    type="text"
    (click)="expand()"
    readonly
  />

  <ul
    class="year-input-container__ddown acid-ddown nostyle-list"
    [@animeTrigger]="animeState"
  >
    @for (item of items; track item; let i = $index) {
    <li class="acid-ddown__item" (click)="setYear(item)">
      <span>{{item}}</span>
    </li>
    }
  </ul>
</div>
