<div class="day-input-container">
  <input
    #dayInput
    class="day-input-container__input acid-input nostyle-input"
    placeholder="day"
    type="text"
    (click)="expand()"
    readonly
  />

    <ul
      class="day-input-container__ddown acid-ddown nostyle-list"
      [@animeTrigger]="animeState"
    >
      @for (item of items; track item) {
      <li
        class="day-input-container__ddown-item acid-ddown__item"
        (click)="setDay(item)"
      >
        <span>{{item}}</span>
      </li>
      }
    </ul>
</div>
