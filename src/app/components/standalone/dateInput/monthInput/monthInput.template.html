<div class="month-input-container">
  <input
    #monthInput
    class="month-input-container__input acid-input nostyle-input"
    placeholder="month"
    type="text"
    (click)="expand();"
    readonly
  />

  <ul
    class="month-input-container__ddown acid-ddown nostyle-list"
    [@animeTrigger]="animeState"
  >
    @for (item of items; track item; let i = $index) {
    <li class="acid-ddown__item" (click)="setMonth(item, i)">
      <span>{{item}}</span>
    </li>
    }
  </ul>
</div>
